name: Build
on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build-cinny:
    runs-on: ubuntu-latest
    steps:
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
      - name: Clone Cinny
        run: git clone https://github.com/cinnyapp/cinny.git .
      - name: Install dependencies
        run: pnpm i
      - name: Build project
        run: pnpm build
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          path: dist
          name: cinny-build
  build-ubunut:
    runs-on: ubuntu-latest
    needs: [build-cinny]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Download Cinny
        uses: actions/download-artifact@v3
        with:
          name: cinny-build
          path: ./.cinny
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
      - name: Install dependencies
        run: pnpm i
      - name: Build project
        run: pnpm build
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          path: out
          name: build-ubunut
  build-wombat:
    runs-on: windows-latest
    needs: [build-cinny]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Download Cinny
        uses: actions/download-artifact@v3
        with:
          name: cinny-build
          path: ./.cinny
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
      - name: Install dependencies
        run: pnpm i
      - name: Build project
        run: pnpm build
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          path: out
          name: build-binbows
